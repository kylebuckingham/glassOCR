<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mirror API Service</title>
    <script src="/service/service.js"></script>
    <link rel="stylesheet" type="text/css" href="/service/service.css">
  </head>
  <body>
    <div id="signin">
      <button class="g-signin"
        data-scope="{{ scopes }}"
        data-clientId="{{ client_id }}"
        data-callback="onSignInCallback"
        data-redirecturi="postmessage"
        {% if reconnect %}data-approvalprompt="force"{% endif %}
        data-requestvisibleactions="{{ actions }}"
        data-accesstype="offline"
        data-theme="dark"
        data-cookiepolicy="single_host_origin">
      </button>
    </div>
    <div id="signout" style="display: none;">
      <button id="signout_button">Sign-out and disconnect</button>
    </div>
    <div id="glass" style="display: none;">
      <div id="timeline"></div>
      Text: <input type="text" id="new_card"> <button id="send_card">Send to glass</button>
    </div><br><br><br>
    <div id="footer">
      Mirror API Emulator created by <a href="https://plus.google.com/112336147904981294875" rel="author" target="_blank">Gerwin Sturm</a>. If you are not hosting this as your own App Engine project, be aware that things will break randomly and your data will disappear while I test stuff. Please <a href="https://github.com/Scarygami/mirror-api" target="_blank">get the source and host your own version</a>.
    </div>
    <script type="text/javascript">
      (function(global) {
        var po = document.createElement('script');
        po.type = 'text/javascript'; po.async = true;
        po.src = 'https://plus.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);

        global.mirrorService.setState("{{ state }}");
      })(this);
    </script>
  </body>
</html>
